<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Worms [Teamwork Project]</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <canvas id="game-field" width="950" height="500"></canvas>
    <canvas id="scoreboard" width="350" height="495"></canvas>
    <canvas id="pop-up" width="500" height="200"></canvas>

    <script>
    var sound = new Audio('../audio/switch.wav'),
        soundUp = new Audio('../audio/switchUp.wav'),
        whoosh = new Audio('../audio/switchUp.wav');
    </script>

    <form action="#" id="form"></form>
    <button id="addPlayer" onmousedown="sound.play()" onmouseup="soundUp.play()">Add Player</button>
    <button id="save" onmousedown="sound.play()" onmouseup="soundUp.play()">Save</button>
    <button id="back" onmousedown="sound.play()" onmouseup="soundUp.play()">Back</button>

    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/gameField.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/keyPressDetection.js"></script>
    <script type="text/javascript" src="scripts/displayMenu.js"></script>
    <script type="text/javascript" src="scripts/playerControlsData.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>
    <script type="text/javascript" src="scripts/fire.js"></script>
    <script type="text/javascript" src="scripts/renderer.js"></script>
    <script type="text/javascript" src="scripts/scoreboard.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
</body>
</html>
